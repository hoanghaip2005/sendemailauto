apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sendemail-service
  labels:
    cloud.googleapis.com/location: europe-west10
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"               # giữ 1 instance để tránh cold start (có thể đổi "0" sau khi ổn định)
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/concurrency: "10"
        run.googleapis.com/startup-cpu-boost: "true"
        run.googleapis.com/cpu-throttling: "true"
    spec:
      serviceAccountName: email-automation-sa@thermal-highway-470815-u4.iam.gserviceaccount.com
      containerConcurrency: 10
      timeoutSeconds: 3600                                   # request timeout tối đa 1 giờ
      containers:
        - image: europe-west10-docker.pkg.dev/thermal-highway-470815-u4/sendemail/sendemail:v2
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          # Startup probe: cho container thêm thời gian để mở cổng
          startupProbe:
            httpGet:
              path: /_healthz
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 30                             # ~5 phút (10s * 30)
          env:
            - name: NODE_ENV
              value: "production"
            - name: TIMEZONE
              value: "Asia/Ho_Chi_Minh"
            # KHÔNG cần SERVICE_PORT; Cloud Run sẽ set PORT
            - name: BASE_URL
              value: "https://sendemail-service-588067454384.europe-west10.run.app"

            # --- Google Sheets ---
            - name: GOOGLE_SHEET_URL
              value: "https://docs.google.com/spreadsheets/d/1umBp2WniijlgWG-ynZJ5q5SBkbLmQxf2DTme2uFcnbw/edit?gid=1669432275#gid=1669432275"
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: GOOGLE_API_KEY
                  key: latest

            # --- Gmail: App Password ONLY ---
            - name: AUTH_METHOD
              value: "app-password"
            - name: GMAIL_USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: GMAIL_USER_EMAIL
                  key: latest
            - name: GMAIL_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: GMAIL_APP_PASSWORD
                  key: latest
  traffic:
    - percent: 100
      latestRevision: true
