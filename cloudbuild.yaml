# filepath: cloudbuild.yaml
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/sendemail-app:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/sendemail-app:latest',
      '.'
    ]

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/sendemail-app:$COMMIT_SHA'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'sendemail-service',
      '--image', 'gcr.io/$PROJECT_ID/sendemail-app:$COMMIT_SHA',
      '--region', 'europe-west10',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--timeout', '300',
      '--concurrency', '10',
      '--set-env-vars', 'NODE_ENV=production,EMAIL_BATCH_SIZE=1,SCHEDULED_EMAIL_BATCH_SIZE=1'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/sendemail-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/sendemail-app:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1200s'